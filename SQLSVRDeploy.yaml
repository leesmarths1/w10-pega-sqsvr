kind: "Namespace"
apiVersion: "v1"
metadata:
  name: "pega74"
  labels: 
    name: "pega74"
---
apiVersion: "apps/v1beta2"
kind: "StatefulSet"
metadata:
  name: "sql-pega74"
  namespace: "pega74"
  labels:
    app: "sql-pega74"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "sql-pega74"
  serviceName: "sql-pega74"
  template:
    metadata:
      labels:
        app: "sql-pega74"
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: "sql-pega74"
          image: "eu.gcr.io/hs-it-pega-sandbox/sqlsvr1"
          securityContext:
            runAsUser: 0
          ports:
            - containerPort: 1433
          env:
            - name: "ACCEPT_EULA"
              value: "Y"
            - name: "SA_PASSWORD"
              value: "Bigp0nts"
          volumeMounts:
            - mountPath: "/var/opt/mssql"
              name: "sql-pega74-v"
      volumes:
          - name: "sql-pega74-v"
            persistentVolumeClaim:
              claimName: "sql-pega74-pvc"        
---
kind: "StorageClass"
apiVersion: "storage.k8s.io/v1"
metadata:
  name: "faster"
  namespace: "pega74"
provisioner: "kubernetes.io/gce-pd"
parameters:
  type: "pd-ssd"
  zone: "europe-west1-b"
---  
apiVersion: v1
kind: "PersistentVolumeClaim"
metadata:
  name: "sql-pega74-pvc"
  namespace: "pega74"
  labels:
    name: "sql-pega74"
  annotations:
    volume.alpha.kubernetes.io/storage-class: "faster"
spec:
  storageClassName: "faster"
  accessModes: [ReadWriteOnce]
  resources:
    requests:
      storage: "100Gi"
---
apiVersion: "v1"
kind: "Service"
metadata:
  name: "sql-pega74-service"
  namespace: "pega74"
  labels:
    app: "sql-pega74"
spec:
  ports:
  - name: "1433-to-1433-tcp"
    protocol: "TCP"
    port: 1433
    targetPort: 1433
  selector:
    app: "sql-pega74"
  type: "LoadBalancer"
  loadBalancerIP: ""
---
apiVersion: "autoscaling/v1"
kind: "HorizontalPodAutoscaler"
metadata:
  name: "sql-pega74-hpa"
  namespace: "pega74"
  labels:
    app: "sql-pega74"
spec:
  scaleTargetRef:
    kind: "StatefulSet"
    name: "sql-pega74"
    apiVersion: "apps/v1beta1"
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80


      
